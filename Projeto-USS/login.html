<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilo1.css">
    <link rel="shortcut icon" href="assets/cosmos.png" type="image/x-icon">
    <title>login</title>
</head>
<body>
    <div class="principal">
        <a href=""></a>
        <div class="banner">
            <video src="assets/estrelas.mp4" autoplay muted loop>
            </video>
        </div>
        <div class="left_login">
            <h1>Faça o login e acesse o Cosmic Dreams</h1>
            <img src="assets/astronauta.svg" class="left_login_image" alt="astronauta">
        </div>

        <div class="tela">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="planetas.html">
                <button class="btn_login">login</button>
                </a>
            </div>
            
        </div>

    </div>
</body>
</html>
